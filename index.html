<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js" type="module" defer></script>
    <script src="/js/class.js" type="module" defer></script>
    <title>Spider solitaire game</title>
</head>
<body>
    <section class="up-place">
        <div class="up__card get-cards" data-get-cards="true">
        </div>

        <div class="up__card card--stack">
        </div>

        <div class="up__card card--stack">
            
        </div>

        <div class="up__card card--stack">
            
        </div>

        <div class="up__card card--stack">
            
        </div>

        <div class="up__card card--stack">
            
        </div>

        <div class="up__card card--stack">
            
        </div>

        <div class="up__card card--stack">
            
        </div>

        <div class="up__card card--stack">
            
        </div>
    </section>

    <section class="game-place" draggable="false">
        <div class="column-cards">

            <div class="card-game card-game--empty-hide" data-card-empty>
            </div>

            <div class="card-game" draggable="true" data-card-value="1 hearts">

            </div>

        </div>

        <div class="column-cards">

            <div class="card-game card-game--empty-hide" data-card-empty>
            </div>

            <div class="card-game" draggable="true" data-card-value="2 hearts">
            </div>

        </div>

        <div class="column-cards">

            <div class="card-game card-game--empty-hide" data-card-empty>
            </div>


            <div class="card-game" draggable="true" data-card-value="3 hearts">
            </div>

        </div>

        <div class="column-cards">

            <div class="card-game card-game--empty-hide" data-card-empty>
            </div>

            <div class="card-game" draggable="true" data-card-value="4 hearts">
            </div>

        </div>

        <div class="column-cards">

            <div class="card-game card-game--empty-hide" data-card-empty>
            </div>

            <div class="card-game" draggable="true" data-card-value="5 hearts">
            </div>

        </div>

        <div class="column-cards">

            <div class="card-game card-game--empty-hide" data-card-empty>
            </div>
            
            <div class="card-game" draggable="true" data-card-value="6 hearts">
            </div>

        </div>

        <div class="column-cards">

            <div class="card-game card-game--empty-hide" data-card-empty>
            </div>

            <div class="card-game" draggable="true" data-card-value="7 hearts">
            </div>

        </div>

        <div class="column-cards">

            <div class="card-game card-game--empty-hide" data-card-empty>
            </div>

            <div class="card-game" draggable="true" data-card-value="8 hearts">
            </div>

        </div>

        <div class="column-cards">

            <div class="card-game card-game--empty-hide" data-card-empty>
            </div>

            <div class="card-game" draggable="true" data-card-value="9 hearts">
            </div>

        </div>

        <div class="column-cards">

            <div class="card-game card-game--empty-hide" data-card-empty>
            </div>

            <div class="card-game" draggable="true" draggable="true" data-card-value="13 hearts">
            </div>

            <div class="card-game" draggable="true" draggable="true" data-card-value="12 hearts">
            </div>

            <div class="card-game" draggable="true" draggable="true" data-card-value="11 hearts">
            </div>

            <div class="card-game" draggable="true" draggable="true" data-card-value="10 hearts">
            </div>

        </div>
    </section>
    
    <section class="new-game">

    </section>

    <section class="slots-section save-game" data-slots-closed="true" data-slots="save">

        <div class="slot" data-save-slot="1">Save Slot 1 <p class="slot-p">No game</p></div>
        <div class="slot" data-save-slot="2">Save Slot 2 <p class="slot-p">No game</p></div>
        <div class="slot" data-save-slot="3">Save Slot 3 <p class="slot-p">No game</p></div>
        <div class="slot" data-save-slot="4">Save Slot 4 <p class="slot-p">No game</p></div>

        <button class="close-button" data-close-slots="save"><img src="/images/icon-close.png" alt="close icon" class="close-img"></button>
    </section>

    <section class="slots-section load-game" data-slots-closed="true" data-slots="load">

        <div class="slot" data-load-slot="1">Save Slot 1 <p class="slot-p">No game</p></div>
        <div class="slot" data-load-slot="2">Save Slot 2 <p class="slot-p">No game</p></div>
        <div class="slot" data-load-slot="3">Save Slot 3 <p class="slot-p">No game</p></div>
        <div class="slot" data-load-slot="4">Save Slot 4 <p class="slot-p">No game</p></div>

        <button class="close-button" data-close-slots="load"><img src="/images/icon-close.png" alt="close icon" class="close-img"></button>
    </section>

    <footer>
        <section class="footer-btns">
            <button>New game</button>
            <button data-save-load-game="save">Save game</button>
            <button data-save-load-game="load">Load game</button>
        </section>
    </footer>
</body>
</html>
