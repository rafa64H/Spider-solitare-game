<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js" type="module" defer></script>
    <title>Spider solitaire game</title>
</head>
<body>
    <section class="up-place">
        <div class="up__card get-cards">
        </div>

        <div class="up__card card--stack">
        </div>

        <div class="up__card card--stack">
            
        </div>

        <div class="up__card card--stack">

        <div class="up__card card--stack">
            
        </div>

        <div class="up__card card--stack">

        <div class="up__card card--stack">
            
        </div>

        <div class="up__card card--stack">
            
        </div>

        <div class="up__card card--stack">
            
        </div>
    </section>

    <section class="game-place" draggable="false">
        <div class="column-cards">

            <div class="card-game card-game--empty-hide" data-card-empty>
            </div>

            <div class="card-game" draggable="true" data-card-value="1 hearts">
            </div>

        </div>

        <div class="column-cards">

            <div class="card-game card-game--empty-hide" data-card-empty>
            </div>

            <div class="card-game" draggable="true" data-card-value="2 hearts">

        </div>

            </div>

        </div>

        <div class="column-cards">

            <div class="card-game card-game--empty-hide" data-card-empty>
            </div>

            <div class="card-game" draggable="true" data-card-value="4 hearts">
            </div>

        </div>

        <div class="column-cards">

            <div class="card-game card-game--empty-hide" data-card-empty>
            </div>

            <div class="card-game" draggable="true" data-card-value="5 hearts">
            </div>

        </div>

        <div class="column-cards">

            <div class="card-game card-game--empty-hide" data-card-empty>
            </div>
            
            <div class="card-game" draggable="true" data-card-value="6 hearts">
            </div>

        </div>

        <div class="column-cards">

            <div class="card-game card-game--empty-hide" data-card-empty>

        </div>

        <div class="column-cards">

            </div>

            <div class="card-game" draggable="true" data-card-value="8 hearts">
            </div>

        </div>

        <div class="column-cards">

            <div class="card-game card-game--empty-hide" data-card-empty>
            </div>

            <div class="card-game" draggable="true" data-card-value="9 hearts">
            </div>

        </div>

        <div class="column-cards">

            <div class="card-game card-game--empty-hide" data-card-empty>
            </div>

            <div class="card-game" draggable="true" draggable="true" data-card-value="13 hearts">

            <div class="card-game" draggable="true" draggable="true" data-card-value="12 hearts">

</html>
